<div class="container mt-4">
    <h3>Create New Project</h3>
    <form #projectForm="ngForm" (ngSubmit)="saveProject()">
      <div class="form-group">
        <label>Title:</label>
        <input type="text" class="form-control" name="title" [(ngModel)]="newProject.title" required />
      </div>
  
      <div class="form-group">
        <label>Description:</label>
        <textarea class="form-control" name="description" [(ngModel)]="newProject.description" required></textarea>
      </div>
  
      <div class="form-group">
        <label>Created By:</label>
        <input type="text" class="form-control" name="createdBy" [(ngModel)]="newProject.createdBy" required />
      </div>
  
      <div class="form-group">
        <label>Project Manager:</label>
        <input type="text" class="form-control" name="projectManager" [(ngModel)]="newProject.projectManager" required />
      </div>
  
      <div class="form-group">
        <label>Start Date:</label>
        <input type="date" class="form-control" name="startDate" [(ngModel)]="newProject.startDate" required />
      </div>
  
      <div class="form-group">
        <label>End Date:</label>
        <input type="date" class="form-control" name="endDate" [(ngModel)]="newProject.endDate" required />
      </div>
  
      <div class="form-group">
        <label>Team Members:</label>
        <input type="text" class="form-control" name="teamMembers" [(ngModel)]="newProject.teamMembers" required />
      </div>
  
      <div class="form-group">
        <label>Due Date (Days Left):</label>
        <input type="number" class="form-control" name="dueDays" [(ngModel)]="newProject.dueDays" required />
      </div>
  
      <button type="submit" class="btn btn-primary mt-3">Create Project</button>
    </form>
  </div>
