
<div class="bg-light d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
          <!-- Round Profile Image -->
          <img
            src="https://img.freepik.com/premium-vector/avatar-profile-icon-flat-style-female-user-profile-vector-illustration-isolated-background-women-profile-sign-business-concept_157943-38866.jpg" 
            alt="Profile Picture"
            class="profile-img mx-auto d-block mb-4"
          />


          <div *ngIf="loginMessage" class="text-center my-2" [ngClass]="messageClass">
            {{ loginMessage }}
          </div>


          <!-- Signup Form -->
          <h3 class="text-center mb-4">Sign Up</h3>
          <form #signupForm="ngForm" (ngSubmit)="onSignup()">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
              [(ngModel)] = "email" name="email"
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter email"
                required
                email
                #emailRef="ngModel"
              />
            </div>
            <div *ngIf="emailRef.invalid && (emailRef.dirty || emailRef.touched)" class="text-danger">
              <small *ngIf="emailRef.errors?.['required']">Email is required.</small>
              <small *ngIf="emailRef.errors?.['email']">Please enter a valid email.</small>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
              [(ngModel)] = "password" name="password"
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter password"
                required
                minlength="6"                                          
                #passwordRef="ngModel"
              />
              <div *ngIf="passwordRef.invalid && (passwordRef.dirty || passwordRef.touched)" class="text-danger">
                <small *ngIf="passwordRef.errors?.['required']">Password is required.</small>
                <small *ngIf="passwordRef.errors?.['minlength']">Password must be at least 6 characters.</small>
              </div>

            </div>                                                     
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input
              [(ngModel)] = "confirmPassword" name="confirmPassword"
                type="password"
                class="form-control"
                id="confirmPassword"                                 
                placeholder="Confirm password"
                required                                                                   
                #confirmPasswordRef="ngModel"
              />
              <div *ngIf="confirmPasswordRef.touched && confirmPassword !== password" class="text-danger">
                <small>Passwords do not match.</small>
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="signupForm.invalid">Sign Up</button>

          </form>
        </div>
      </div>
