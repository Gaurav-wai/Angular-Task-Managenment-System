<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Navbar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Refreshed elite-funky white and sky blue theme */
        .navbar-custom {
            background-color: #ffffff;
            border-bottom: 2px solid #00bcd4;
            /* Sky blue */
            box-shadow: 0 2px 8px rgba(0, 188, 212, 0.2);
            height: 58px;
            padding: 0 1rem;
        }

        .navbar-brand {
            font-size: 1.6rem;
            font-weight: 700;
            color: #2e2e2e;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            line-height: 1.2;
        }

        .nav-item a {
            color: #444444;
            font-weight: 600;
            font-size: 1rem;
            margin: 0 12px;
            position: relative;
            text-decoration: none;
            padding-bottom: 5px;
            transition: color 0.2s ease-in-out;
        }

        .nav-item a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background-color: #00bcd4;
            /* Sky blue underline */
            transform: scaleX(0);
            transition: transform 0.25s ease-in-out;
        }

        .nav-item a:hover::after {
            transform: scaleX(1);
        }
    </style>
</head>

<body>

    <nav class="navbar navbar2 navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <!-- Left Logo -->
            <a class="navbar-brand ms-4" href="#"></a>

            <!-- Centered Navbar Links -->
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="text2 nav-item"><a class="nav-link" href="#" (click)="goToHome($event)">Home</a></li>
                    <li class="text2 nav-item"><a class="nav-link" href="#" (click)="goToProjects($event)">Projects</a></li>


                    <!-- Profile Dropdown -->
                    <!-- Profile Dropdown with Image -->
                    <li class="text2 nav-item dropdown" style="margin-left: 12px;">
                        <a class="nav-link d-flex align-items-center" href="#" id="profileDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false" style="padding-bottom: 0;">
                            <img src="https://img.freepik.com/premium-vector/avatar-profile-icon-flat-style-male-user-profile-vector-illustration-isolated-background-man-profile-sign-business-concept_157943-38764.jpg"
                                alt="Profile" class="rounded-circle me-2"
                                style="width: 30px; height: 30px; object-fit: cover;">
                            <span class="fw-semibold">Profile</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end mt-2" aria-labelledby="profileDropdown">
                            <li class="text-center py-2">
                                <img src="https://img.freepik.com/premium-vector/avatar-profile-icon-flat-style-male-user-profile-vector-illustration-isolated-background-man-profile-sign-business-concept_157943-38764.jpg"
                                    alt="Profile" class="rounded-circle mb-2" style="width: 50px; height: 50px;">
                                    <div class="fw-bold">{{ userName }}</div><!-- Replace with dynamic name if needed -->
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li class="text2 text-center px-3 pb-2">
                                <button class="btn btn-danger btn-sm w-100" (click)="logout()">Logout</button>
                            </li>
                        </ul>
                    </li>

                    <li class="nav-item">
                        <button class="btn btn-outline-secondary btn-sm ms-3" (click)="toggleDarkMode()">
                          <i class="bi" [ngClass]="isDarkMode ? 'bi-sun-fill' : 'bi-moon-fill'"></i>
                        </button>
                      </li>
                      

                </ul>
            </div>
        </div>
    </nav>

</body>                             

</html>
